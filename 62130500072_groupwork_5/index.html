<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />


    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app" >

        <div v-show="invisible" class=" flex flex-col justify-center w-2/6 mx-auto my-10">
            
            <!-- <h1 class="text-xl">Photo Gallery ( {{ countUndone }} )</h1> -->
            
            

            <photo-search :search='search' @toggle-icon='toggleicon' @event='changeNum'></photo-search> 
            
            <picture-set :tasks='countUndone' @showsmall="togglePicture" :photoset='inputMassage' @fav="toggleDone" @cancelfav="toggleDone"></picture-set>
               

        </div>

        <picture-view :view="pathImage" v-show="!invisible" @canvas="quitCanvas"></picture-view>
        
    </div>


    <!-- my main.js -->
    <script src="./main.js"></script>
    <script src="./components/PhotoItem.js"></script>
    <script src="./components/PhotoSearch.js"></script>
    <script src="./components/PhotoView.js"></script>
    <script>const mountedApp = app.mount('#app')</script>
</body>

</html>
